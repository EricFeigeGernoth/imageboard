<!doctype html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
   
    <img class="rainForest" src="css/sumpf.jpg" alt="rain forest">
    <!-- this container is for our Vue instance -->
    <div id="main">
        <div class="header">
            <div class="title">
                <h2 class="titleheader">Crocster</h2>
            </div> 
                <div class="searchField"> 
                    <form>
                         <input class="inputImages" v-model="title" type="text" name="title" placeholder="title">
                         <input class="inputImages" v-model="description" type="text" name="description" placeholder="description">
                         <input class="inputImages" v-model="username" type="text" name="username" placeholder="username">
                         <input class="inputImages" @change='handleChange' type='file' name='file' accept='image/*'>
                          <button @click.prevent="handleClick">submit</button>
                  </form>
          </div>
    </div>
       
        
       
        <div class="originImageBoard">
            <div class="imageboard"> 
                <ul class="imageList">
                <li class="imageContainer" v-for='image in images' :key='image.id' > 
                
                    <a :href="'#'+image.id" style="text-decoration: none;" @click="getId(image.id)">
                     <p class="imageTitle" >{{image.title}}</p> 
                     <img  class="image" :src=image.url alt="picture">
                     <p class="imageDescription">{{image.description}}</p>
                    </a>
                </li>
             
         </ul>
       <div class="moreImagesButton">
           <button class="moreMoreMore" @click="moreImages" v-if="more">More</button>
        </div> 
    </div>
        
        <modal @close="closeMePlease" v-if="selectedImage" :id="selectedImage">
            
            
        </modal>
    </div>
</div>
        
<!-- :key shortcut for v-bind:key -->

<script id="template" type="text/x-template">
<div class="component">
    
    <div class="greyScreen">
        <div class="selectedCard">
            <div class="closingContainer"> 
                <div class="closingTheModal">
               <h2 @click='closeModal'>X</h2>
            </div>
        </div>
            <div class="further">
               <div class="previousPage">
                   <p class="furtherButtons" @click="previousPage" v-if="previous">Previous</p>
                </div> 
               <div class="nextPage">
                   <p class="furtherButtons" @click="nextPage" v-if="next">Next</p>
                </div> 
           </div>
        
            <p class="selectedTitle">{{title}}</p>
            <img class="zoomedImage" :src=url alt="picture">
            <p class="selectedDescription">{{description}}</p>
            <comment  :imageID="id"></comment>
        </div>
         


    </div>
</div>

</script>
<script id="commentsection" type="text/x-template">

    <!-- <h2 @click="clickCommentBox(imageID)">{{name}}We are here</h2> -->


<div class="writeComment">
        
        <div class="commenting"> 
            <input class="inputCommenting" v-model="comment" type="text" name="comment"         placeholder="comment"> 
            <input class="inputCommenting" v-model="username" type="text" name="username" placeholder="username">
            <button @click="submit(imageID)" class="inputCommenting"> submit comment </button>
    
        </div>
            <div class="commentSection"> 
                <ul class="commentList">
                     <li class="commentContainer" v-for='comment in comments' :key='comment.id' >
                         <div class="commentBox">

                             <div class="userInfo">

                                  <p class="nameTime">By {{comment.username}} </p>
                                  <p class="nameTime"> posted at {{comment.created_at}}</p>  
                                  
                                </div>
                                <p>{{comment.comment}}</p> 
                        </div> 
                    </li>
            
                </ul>
    
    
    </div>
   
       
</div>

</script>

    <script src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
