<!doctype html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
   
    
    <!-- this container is for our Vue instance -->
    <div id="main">
        <div class="title"><h2>Hi! This is your imageboard!</h2></div>
        <form>
            <input v-model="title" type="text" name="title" placeholder="title">
            <input v-model="description" type="text" name="description" placeholder="description">
            <input v-model="username" type="text" name="username" placeholder="username">
            <input @change='handleChange' type='file' name='file' accept='image/*'>
            <button @click.prevent="handleClick">submit</button>
        </form>
        
        <h2>Images:</h2>
        <div class="originImageBoard"><div class="imageboard"> <ul class="imageList">
            <li class="imageContainer" v-for='image in images' :key='image.id' @click="getId(image.id)"> {{image.title}},<img class="image" :src=image.url alt="picture">,{{image.description}}</li>
            
        </ul></div>
        <my-component v-if="selectedImage" :id="selectedImage">
            
            
        </my-component>
    </div></div>
        
<!-- :key shortcut for v-bind:key -->

<script id="template" type="text/x-template">
<div class="component">
    <h1>this is my first template Hello</h1>
</div>

</script>

    <script src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
